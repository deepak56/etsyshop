<!DOCTYPE html>
<html>
<head>
<title>Etsy Shop by Color</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="jquery.min.js"></script>
<script type="text/javascript" src="application.js">

</script>
</head>
<body>
    <h1>Shop Etsy with color theme!</h1>
    <h3>Click on a color to see selection..</h3>
    <div id="color-choice">
        <div data-clr="red" class="box red"></div>
        <div data-clr="purple" class="box purple"></div>
        <div data-clr="green" class="box green"></div>
        <div data-clr="yellow" class="box yellow"></div>
        <div data-clr="white" class="box white"></div>
    </div>
    <div id="noselection">
        <div id="iconshirt"><figure><img src="shirt.svg"><figcaption>Clothes</figcaption></figure></div>
        <div id="iconshoes"><figure><img src="shoes.svg"><figcaption>Shoes</figcaption></figure></div>
        <div id="iconaccessories"><figure><img src="scarf.svg"><figcaption>Accessories</figcaption></figure></div>
    </div>
    <div id="mainselection">
    <div class="etsyimages clothes"></div>
    <div class="etsyimages shoes"></div>
    <div class="etsyimages accessories"></div>
    </div>
</body>
</html>
